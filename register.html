    <div class="container-box container-perc30 container-opatrue container-regist">
        <p class="box-title">Registration Form</p>

            <label for="name">Name</label>

            <br>

            <br>

            <br>
            <textarea class="height-textarea" name="address" id="address"></textarea>

            <br>

            <br>

                <option value="Bandung">Bandung</option>
                <option value="Tangerang">Tangerang</option>
            </select>
            <br>
            <br>

            <button type="button" class="submit-button">Submit</button>
            <br>
            <br>
